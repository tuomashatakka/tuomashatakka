<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 32px;
      color: white;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
      background: linear-gradient(to right, #fff, #e0e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 32px;
    }
    .stats {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      display: block;
    }
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .repos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    .repo-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .repo-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .repo-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
      text-decoration: none;
      display: block;
    }
    .repo-description {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 16px;
      line-height: 1.5;
      min-height: 3rem;
    }
    .repo-meta {
      display: flex;
      gap: 16px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .language {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 0.85rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Public Repositories</h1>
    <p class="subtitle">tuomashatakka's open source projects</p>

    <div class="stats">
      <div class="stat-card">
        <span class="stat-value">{{REPO_COUNT}}</span>
        <span class="stat-label">Repositories</span>
      </div>
      <div class="stat-card">
        <span class="stat-value">{{TOTAL_STARS}}</span>
        <span class="stat-label">Stars</span>
      </div>
      <div class="stat-card">
        <span class="stat-value">{{TOTAL_FORKS}}</span>
        <span class="stat-label">Forks</span>
      </div>
    </div>

    <div class="repos-grid" id="repos-container"></div>
  </div>

  <script>
    const repos = {{REPOS_DATA}};

    const container = document.getElementById('repos-container');
    repos.forEach(repo => {
      const card = document.createElement('div');
      card.className = 'repo-card';
      card.onclick = () => window.open(repo.html_url, '_blank');

      const description = repo.description || 'No description provided';
      const language = repo.language ? `<span class="language">${repo.language}</span>` : '';
      const updatedDate = new Date(repo.updated_at).toLocaleDateString();

      card.innerHTML = `
        <a class="repo-name" href="${repo.html_url}" target="_blank">${repo.name}</a>
        <div class="repo-description">${description}</div>
        <div class="repo-meta">
          <span class="meta-item">‚≠ê ${repo.stargazers_count}</span>
          <span class="meta-item">üç¥ ${repo.forks_count}</span>
          <span class="meta-item">üìÖ ${updatedDate}</span>
        </div>
        ${language}
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
